{% extends "base.html" %}


{% block styles %}
<!-- Bootstrap CSS -->
{{ super() }}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}


{% block content %}

<div class="sidenav">
    <div class="login-main-text">
       <h2>Media Monks<br> AI Generative Labs</h2>
       <p>Login or request access <a href="{{url_for('register')}}">here</a>.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form method="POST">
             <div class="form-group">
                <label>email</label>
                <input type="text" class="form-control mb-2" placeholder="Email" name="email">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control mb-2" placeholder="Password" name="password">
             </div>
             
             <div class="mt-3" id="login">
               <button type="submit" class="btn btn-black" >Login</button>
                <img src="{{url_for('static', filename='images/btn_google_signin_dark_normal_web.png')}}" alt="">
             </div>
             <p>Forgot your password? Click <a href="{{url_for('passrecover')}}">here</a> to recover.</p>
          </form>
       </div>
    </div>
 </div>

{% endblock %}

{% block scripts %}
{{ super()}}

<script type="module">
   import {GoogleLogin, GoogleLogout} from "{{ url_for('static',filename='auth.js') }}"
   document.querySelector('#login').addEventListener('click', GoogleLogin)
   // document.querySelector('#logout').addEventListener('click', GoogleLogout)
</script>

{% endblock %}
